@if (movie()) {
<section>
  <button
    class="btn btn-dark btn-lg shadow"
    (click)="goToMenu()"
    aria-label="Button to go back to menu"
  >
    Back to menu
  </button>
  <h1>{{ movie().title }}</h1>

  <p>{{ movie().overview }}</p>

  <h2>Cast</h2>
  <div>
    @for (actor of cast(); track actor.id) {
    <div>
      <img [src]="'https://image.tmdb.org/t/p/w300' + actor.profile_path" alt="{{ actor.name }}" />
      <p>{{ actor.name }}</p>
    </div>
    }
  </div>
</section>
}
